# Settings this app defines.
syscfg.defs:
  POOL_SIZE:
    description: "pool size for buffer pool in adv_service"
    value: 10
  EXTADV_DURATION:
    description: "duration of broadcast in ms"
    value: 1000
  EXTADV_INTERVAL:
    description: "advertisement interval"
    value: 30
  EXTADV_MAX_EVENTS:
    description: "max events for broadcast"
    value: 6


# Settings this app overrides.
syscfg.vals:
    # Enable the shell task
    SHELL_TASK: 1
    SHELL_PROMPT_MODULE: 1
    # Enable logging in cli
    LOG_CLI: 1

    CONFIG_CLI: 1
    SHELL_CMD_HELP: 1
    MYNEWT_VAL_SHELL_MAX_MODULES: 7
    SHELL_MAX_COMPAT_COMMANDS: 20
    OS_MAIN_STACK_SIZE: 512

    # mgr configs
    LOG_NEWTMGR: 1
    STATS_NEWTMGR: 1
    CONFIG_NEWTMGR: 1
    CRASH_TEST_NEWTMGR: 1
    RUNTEST_NEWTMGR: 1
    SHELL_NEWTMGR: 1
    STATS_CLI: 1


    BLE_EXT_ADV: 1

    BLE_ROLE_BROADCASTER: 1
    BLE_ROLE_CENTRAL: 0
    BLE_ROLE_OBSERVER: 1


    LOG_LEVEL: 1


    BLE_HCI_EVT_BUF_SIZE: 300
#    BLE_EXT_ADV_MAX_SIZE: 238
    BLE_EXT_ADV_MAX_SIZE: 1024

    OS_MEMPOOL_POISON: 1
    STATS_NAMES: 1

